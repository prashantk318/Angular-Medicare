<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px ;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <h1 class="text-center">Login Here</h1>
           
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field  class = "full-width" appearance="fill">
                        <mat-label>UserName</mat-label>
                        <input [(ngModel)]= "loginData.username" name="username" required matInput placeholder="Enter user">
                        <mat-hint>valid username</mat-hint>
                      </mat-form-field>
                      
                    
                      <mat-form-field  class = "full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]= "loginData.password" name = "password" type="password"  required matInput placeholder="Enter password">
                      </mat-form-field>
                      <div class="container text-center">
                          <button mat-raised-button color="primary" type="submit">LogIn</button>
                          <button class = "ml10" mat-raised-button color="accent" >reset</button>
                      </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
