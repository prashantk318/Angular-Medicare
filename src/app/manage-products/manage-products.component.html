<h2>Medical-Product-List</h2>
 
<table class ="bg" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
    <thead>
      
        <tr>
            <th>id</th> 
            <th>Name of Company</th>
            <th>Brand of Product</th>
            <th>#Quantity Required</th>
            <th>Price Of product</th>
        </tr>
     
       
    </thead>
  <tbody class="mr30">
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td> 
          <td>{{product.name}}</td>
          <td>{{product.brand}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.price}}</td>
          
        <button (click)="updateProduct(product.id)"  style="margin-left:20px" mat-raised-button color="accent">Update</button>
        <button (click)="deleteProduct(product.id)"  style="margin-left:20px" mat-raised-button color="accent">Delete</button>
        
    </tr>

   
</tbody>
</table>



<button routerLink="/create-product" mat-raised-button color="accent">Add Products</button>
